5 449.0346,459.3853 451,461.9531 C468.85,485.2751 495.886,503.8041 519.367,516.8361 " fill="none" id="NodeJS-NPMClient" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="442.0229,446.1287,441.8748,455.9764,443.9847,450.7277,449.2333,452.8376,442.0229,446.1287" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="21" x="476" y="483.02">run</text><!--link NPMClient to NPMCli--><path d="M567,563.1311 C567,593.1881 567,645.3971 567,665.3671 " fill="none" id="NPMClient-NPMCli" style="stroke: #A80036; stroke-width: 1.0;"/><!--link NPMBinAPI to NPMClient--><path d="M475.074,539.9531 C486.685,539.9531 498.295,539.9531 509.905,539.9531 " fill="none" id="NPMBinAPI-NPMClient" style="stroke: #A80036; stroke-width: 1.0;"/><!--link IDKInterface to NPMBinAPI--><path d="M422.109,539.9531 C430.317,539.9531 438.524,539.9531 446.731,539.9531 " fill="none" id="IDKInterface-NPMBinAPI" style="stroke: #A80036; stroke-width: 1.0;"/><path d="M453.6638,531.4959 A9,9 0 0 0 453.6638 548.4104" fill="none" style="stroke: #A80036; stroke-width: 1.5;"/><!--
@startuml services_network
    skinparam note {
        FontName "Courier New"
    }

    title Services Network

    node "npmjs.com" as NPMServer {
        interface "NPM Interface" as NPMInterface #ffc7fd
        node "NPM Service" as NPMService
        database "NPM Register" as NPMRegister
        NPMService -> NPMRegister: use
        NPMService - - NPMInterface
    }

    node "Host node" as HostNode {

        frame "NPM Global Scope" as NPMGlobalScope {
            package "imazzine-development-kit" as IDKPackage {
                artifact "package.json" as PACKAGE_JSON
                artifact "idk.js" as IDK_JS
                IDK_JS <- - PACKAGE_JSON: specify executable
                note as BIN_LIST
                    "bin": {
                        "idk": "./idk.js"
                    }
                end note
                PACKAGE_JSON .. BIN_LIST
            }
        }
        NPMRegister "1..*" o- - IDKPackage

        node "Node.js process" as NodeJS {
            component "IDK Application" as IDKApplication [[./IDKApplication.svg]]
            IDKApplication <- IDK_JS: instansiate
        }

        node "NPM Client" as NPMClient
        NPMInterface )- NPMClient
        PACKAGE_JSON <- NPMClient: use
        NodeJS <- NPMClient: run


        interface "npm" as NPMCli [[https://docs.npmjs.com/cli/install]] #c9ffc7
        NPMClient - - NPMCli

        note as NPM_CLI_LIST
            npm i -g imazzine-development-kit
        end note
        NPMCli .. NPM_CLI_LIST

        interface "bin" as NPMBinAPI [[https://docs.npmjs.com/files/package.json#bin]] #ffc7fd
        NPMBinAPI - NPMClient

        interface "idk" as IDKInterface #c9ffc7
        IDKInterface -( NPMBinAPI

        note as IDK_CLI_LIST
            idk
            idk list
            idk help
            idk version
            idk register
            idk unregister
        end note
        IDKInterface .. IDK_CLI_LIST
    }

    
@enduml

