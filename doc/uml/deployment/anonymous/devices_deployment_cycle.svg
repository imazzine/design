.125,531,566.125" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="412" x2="533" y1="566.125" y2="566.125"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="73" x="419" y="561.0591">old binaries</text><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="337.5" x2="588" y1="575.125" y2="575.125"/><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="82" x="342.5" y="585.3354">[no binaries]</text><polygon fill="#A80036" points="527,606.0625,537,610.0625,527,614.0625,531,610.0625" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="412" x2="533" y1="610.0625" y2="610.0625"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="31" x="419" y="604.9966">error</text><!--
@startuml devices_deployment_cycle
    title Devices Deployment Cycle
    
    actor "Producer" as Producer
    database "Version Control" as VCServer
    participant "CI/CD Server" as CICDServer
    database "Package Manager" as PackageServer
    actor "Consumer" as Consumer

    loop
        Producer -> VCServer: sources
        VCServer -> CICDServer: build request
        VCServer <- CICDServer: sources request
        VCServer -> CICDServer: sources
        CICDServer -> CICDServer: build
        alt build success
            CICDServer -> PackageServer: binaries
            ...
            PackageServer <- Consumer: binaries request
            PackageServer -> Consumer: binaries
        else build error
            ...
            PackageServer <- Consumer: binaries request
            alt old binaries exist
                PackageServer -> Consumer: old binaries
            else no binaries
                PackageServer -> Consumer: error
            end
        end
        ...
    end
@enduml

